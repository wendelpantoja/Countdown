<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Countdown</title>
</head>
<body>

    <div class="container">
        
        <div class="image_top">
            <img src="./assets/img/top-image.svg" alt="">
        </div>
    
        <main class="main">

            <div class="countdown">

                <h2>Ready To Launch In...</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Dias</th>
                            <th></th>
                            <th>Horas</th>
                            <th></th>
                            <th>Minutos</th>
                            <th></th>
                            <th>Segundos</th>
                        </tr>
                    </thead>
        
                    <tbody>
                        <tr>
                            <td id="day">00</td>
                            <td>:</td>
                            <td id="hour">00</td>
                            <td>:</td>
                            <td id="minutes">00</td>
                            <td>:</td>
                            <td id="seconds">00</td>
                        </tr>
                    </tbody>
                </table>

                <p>Inscrava-se para saber mais sobre o lan√ßamento</p>
    
                <button class="button">Inscrava-se</button>

            </div>
    
            <div class="image_rocket">
                <img src="./assets/img/rocket-image.svg" alt="">
            </div>
            
        </main>
    
        <div class="image_bottom">
            <img src="./assets/img/bottom-image.svg" alt="">
        </div>  
          
    </div>

</body>
</html>
